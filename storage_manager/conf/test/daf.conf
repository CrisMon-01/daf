include "../base.conf"

play.ws.ssl.loose.acceptAnyCertificate="true"
play.ws.ssl.loose.allowWeakCiphers="true"

kudu.master = "master.novalocal:7051"

ipa {
  url     = "https://idm.teamdigitale.test"
  user    = "admin"
  userpwd = ${?FREEIPA_ADMIN_PWD}
}

pac4j {

  authenticator = "test"

  ldap {
    url = "ldap://idm.teamdigitale.test:636"
    user_dn_pattern = "uid=%s,cn=users,cn=accounts,dc=daf,dc=gov,dc=it"
    bind_dn =  "uid=admin,cn=users,cn=accounts,dc=daf,dc=gov,dc=it"
  }

}

impala {
  host = "slave1.novalocal"
  port = 21050

  kerberos {
    realm = "PLATFORM.DAF.LOCAL"
    domain = ${impala.host}
    service = "impala"
  }

}

daf {

  catalog-url = "http://api.daf.teamdigitale.test"

  export {

    livy {
      host = "livy"
      auth = "ZGFmOkNlZUo4c2hv"
      ssl  = false

      jars = [
        "lib/"${DAF_STORAGE_MANAGER_ARTIFACT}
      ]

      client {

        http {
          spnego.enabled            = false
          auth.scheme               = basic

          connection.timeout        = 30 seconds
        }
      }
    }
  }
}